<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Door</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 30px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #333;
      font-weight: 500;
      text-align: center;
    }

    .doors {
      display: flex;
      gap: 5vw;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .door-container {
      perspective: 1000px;
      position: relative;
      flex: 1 1 25%;
      max-width: 150px;
      min-width: 90px;
    }

    .door {
      width: 100%;
      aspect-ratio: 3/5;
      background: sienna;
      border: 4px solid #5a2d0c;
      border-radius: 6px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
      transform-origin: left;
      transition: transform 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    .door.open {
      transform: rotateY(-100deg);
    }

    .behind {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      background: #fff;
      border-radius: 6px;
      border: 2px solid #ccc;
      z-index: 1;
    }

    .message {
      margin-top: 10px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #444;
      min-height: 1.5em;
      text-align: center;
      max-width: 90%;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Pick a Door</h1>
  <div class="doors">
    <div class="door-container" data-index="0">
      <div class="door"></div>
      <div class="behind"></div>
    </div>
    <div class="door-container" data-index="1">
      <div class="door"></div>
      <div class="behind"></div>
    </div>
    <div class="door-container" data-index="2">
      <div class="door"></div>
      <div class="behind"></div>
    </div>
  </div>
  <div class="message"></div>
  <div>
    <button id="switchBtn" style="display:none;">Switch</button>
    <button id="stayBtn" style="display:none;">Stay</button>
  </div>

  <script>
    const doors = document.querySelectorAll('.door-container');
    const message = document.querySelector('.message');
    const switchBtn = document.getElementById('switchBtn');
    const stayBtn = document.getElementById('stayBtn');

    const winningDoor = Math.floor(Math.random() * 3);
    let firstChoice = null;
    let revealedDoor = null;

    doors.forEach((door, index) => {
      door.addEventListener('click', () => {
        if (firstChoice === null) {
          firstChoice = index;

          // reveal a goat door that's not the winning door and not chosen
          do {
            revealedDoor = Math.floor(Math.random() * 3);
          } while (revealedDoor === winningDoor || revealedDoor === firstChoice);

          doors[revealedDoor].querySelector('.door').classList.add('open');
          doors[revealedDoor].querySelector('.behind').textContent = "🐐";

          message.textContent = "One door has been revealed. Do you want to switch or stay?";
          switchBtn.style.display = "inline-block";
          stayBtn.style.display = "inline-block";
        }
      });
    });

    switchBtn.addEventListener('click', () => {
      const switchedChoice = [0,1,2].find(i => i !== firstChoice && i !== revealedDoor);
      revealOutcome(switchedChoice);
    });

    stayBtn.addEventListener('click', () => {
      revealOutcome(firstChoice);
    });

    function revealOutcome(choice) {
      if (choice === winningDoor) {
        doors[choice].querySelector('.door').classList.add('open');
        doors[choice].querySelector('.behind').textContent = "🎉";
        setTimeout(() => {
          window.location.href = "https://shv.com"; // your site
        }, 1500);
      } else {
        doors[choice].querySelector('.door').classList.add('open');
        doors[choice].querySelector('.behind').textContent = "🐐";
        setTimeout(() => {
          window.location.href = "https://en.wikipedia.org/wiki/Monty_Hall_problem";
        }, 1500);
      }

      switchBtn.style.display = "none";
      stayBtn.style.display = "none";
      message.textContent = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .doors {
      display: flex;
      justify-content: center;
      margin: 50px;
    }
    .door {
      width: 120px;
      height: 200px;
      margin: 20px;
      background: linear-gradient(to right, #8b4513, #5c3317);
      border: 5px solid #333;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      perspective: 1000px;
    }
    .panel {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease-in-out;
      transform-origin: left center;
      background: inherit;
      border-radius: inherit;
    }
    .door.open .panel {
      transform: rotateY(-100deg);
      cursor: default;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="doors">
    <div class="door" id="door0"><div class="panel">ðŸšª</div></div>
    <div class="door" id="door1"><div class="panel">ðŸšª</div></div>
    <div class="door" id="door2"><div class="panel">ðŸšª</div></div>
  </div>
  <div id="message">Pick a door.</div>

  <script>
    const doors = [0, 1, 2];
    const winningDoor = doors[Math.floor(Math.random() * 3)];
    let firstChoice = null;
    let revealedDoor = null;

    doors.forEach(id => {
      document.getElementById("door" + id).onclick = () => chooseDoor(id);
    });

    function chooseDoor(id) {
      if (firstChoice !== null) return; // Prevent multiple clicks
      firstChoice = id;

      // Reveal one losing door that's not the choice or winner
      revealedDoor = doors.find(d => d !== firstChoice && d !== winningDoor);
      document.getElementById("door" + revealedDoor).classList.add("open");

      document.getElementById("message").innerHTML = `
        You chose Door ${firstChoice + 1}.<br>
        We opened a losing door. Do you want to stay or switch?<br>
        <button onclick="stay()">Stay</button>
        <button onclick="switchDoor()">Switch</button>
      `;
    }

    function stay() {
      finalOpen(firstChoice, "https://www.youtube.com/watch?v=dQw4w9WgXcQ");
    }

    function switchDoor() {
      const switchChoice = doors.find(d => d !== firstChoice && d !== revealedDoor);
      finalOpen(switchChoice, "https://shv.com");
    }

    function finalOpen(doorIndex, redirectUrl) {
      const door = document.getElementById("door" + doorIndex);
      const panel = door.querySelector(".panel");
      // Reset in case it's already open
      panel.classList.remove("open");
      // Animate open
      setTimeout(() => {
        door.classList.add("open");
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000); // delay so animation finishes
      }, 50);
    }
  </script>
</body>
</html>

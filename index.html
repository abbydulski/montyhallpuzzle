<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a Door</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .doors {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .door {
      width: 100px;
      height: 180px;
      background-color: #8b4513;
      border: 3px solid #5a2e0e;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .door.open {
      transform: rotateY(160deg);
      cursor: default;
    }
    .door-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .front {
      background-color: #8b4513;
      color: #fff;
    }
    .back {
      background-color: #fff;
      border: 2px dashed #ccc;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Pick a Door</h1>
  <div class="doors">
    <div class="door" onclick="chooseDoor(this, 0)">
      <div class="door-face front">🚪</div>
      <div class="door-face back"></div>
    </div>
    <div class="door" onclick="chooseDoor(this, 1)">
      <div class="door-face front">🚪</div>
      <div class="door-face back"></div>
    </div>
    <div class="door" onclick="chooseDoor(this, 2)">
      <div class="door-face front">🚪</div>
      <div class="door-face back"></div>
    </div>
  </div>

  <script>
    const winningDoor = Math.floor(Math.random() * 3);
    let chosen = false;

    function chooseDoor(element, index) {
      if (chosen) return;
      chosen = true;

      // Open all doors
      document.querySelectorAll('.door').forEach((door, i) => {
        door.classList.add('open');
        const back = door.querySelector('.back');
        back.textContent = (i === winningDoor) ? "💎" : "🐐";
      });

      // Redirect after a short delay
      setTimeout(() => {
        if (index === winningDoor) {
          window.location.href = "https://shv.com";
        } else {
          window.location.href = "https://en.wikipedia.org/wiki/Monty_Hall_problem";
        }
      }, 1200);
    }
  </script>
</body>
</html>
